<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>	
	<form action="" method="POST">

		From<br>
		Street <input type="text" name="from_street">
		City <input type="text" name="from_city">
		State <input type="text" name="from_state">
		Zip <input type="text" name="from_zip"><br>

		To<br>
		Street <input type="text" name="to_street">
		City <input type="text" name="to_city">
		State <input type="text" name="to_state">
		Zip <input type="text" name="to_zip"><br><br>

		Weight <input type="text" name="weight">

		<select name="fedex_service_type">
			<option value="">Choose Fedex Service Type</option>
			<option value="fedex_first_overnight">FedEx First Overnight</option>
			<option value="fedex_priority_overnight">FedEx Priority Overnight</option>
			<option value="fedex_standard_overnight">FedEx Standard Overnight</option>
			<option value="fedex_home_delivery">FedEx Ground</option>
			<option value="fedex_2day">FedEx 2Day</option>
			<option value="fedex_2day_am">FedEx 2Day A.M.</option>
		</select><br><br>

		<input type="submit">
	</form>
</body>
</html>
